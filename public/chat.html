<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <title>index</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body-background pb-5">
  <header class="d-flex justify-content-between p-3 fluid-container">
    <div></div>
    <h1 class="text-white text-center text-uppercase font-weight-bold">Welcome to chat App</h1>
    <button id="logout" class="main-shadow btn btn-outline-light p-0 px-2 m-2">Logout</button>
  </header>
  <div class="container-fluid mt-4 px-5">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3">
          <div id="room-info" class="card main-shadow transparent-background border-info my-3 text-white">
              <button class=" btn btn-block btn-info button-info" type="button" data-toggle="collapse" data-target="#collapseExample">
                  Room infomation
              </button>
        
              <div class="collapse" id="collapseExample">
                <div class="card-body">
                  <p id="room-name" class="text-light text-uppercase">
                    Room name:
                  </p>
                  <p id="room-password" class="text-light">
                    Password:
                  </p>
                </div>
              </div>
      </div>
    </div>
    

    </div>
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3">
        <h4 class="title-text-shadow text-light">PEOPLE</h4>
        <div id="users"></div>
      </div>
      <div class="col-12 col-md-8 col-lg-9">
        <h4 class="title-text-shadow text-light">CHAT</h4>
        <ul class="transparent-background main-shadow border border-info rounded p-3" style="height: 500px; overflow-y: auto"
          id="messages">
        </ul>
        <form id="message-form" action="#">
          <div class="row">
            <div class="col-12 col-md-9">
              <div class="input-group mb-3 main-shadow">
                <input type="text" name="message" class="form-control message-input border-info text-white w-50" placeholder="message"
                  required autocomplete="off">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-info px-3"><i class="fa fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-12 mb-3 mb-md-0 col-md-3">
              <button id="send-location" type="button" class=" main-shadow btn btn-block btn-outline-info text-white" data-toggle="tooltip"
                data-placement="bottom" title="BE CAREFUL!!! you could be found by bad users.">
                Send my location
              </button>
            </div>
        </form>
      </div>

    </div>
  </div>
  </div>


  <script id="another-message-template" type="text/template">
    <li class="list-unstyled mb-2">
      <div>
        <p class=" text-white font-weight-bold m-0 p-0">{{from}}
          <span class="small">{{createdAt}}</span>
        </p>
      </div>
        <p class="content d-inline p-2 bg-primary text-white lead">{{text}}</p>
    </li>
  </script>

  <script id="my-message-template" type="text/template">
    <li class="list-unstyled mb-2 text-right">
      <div>
        <p class=" text-white font-weight-bold m-0 p-0">
          <span class="small">{{createdAt}}</span> {{from}}
        </p>
      </div>
        <p class="my-content d-inline p-2 bg-primary text-white lead">{{text}}</p>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="list-unstyled">
        <div>
            <p class=" text-white  font-weight-bold m-0 p-0">{{from}}
              <span class="small">{{createdAt}}</span>
            </p>
          </div>

          <a class="btn btn-primary" href="{{url}}" target="_blank">My current location</a>
      </div>
    </li>
  </script>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <script src="./js/moment.js"></script>
  <script src="./js/mustache.js"></script>
  <script src="./js/deparam.js"></script>
  <script src="./js/chat.js"></script>
</body>

</html>
